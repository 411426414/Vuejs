<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

    <div id="app">
      <!--1.直接拼接 语法过于繁琐-->
      <div>{{firstName}} {{lastName}}</div>

      <!--2.通过定义methods-->
      <div>{{getFullName()}}</div>
      <div>{{getFullName()}}</div>
      <div>{{getFullName()}}</div>

      <!--3.通过computed-->
      <div>{{fullName}}</div>
      <div>{{fullName}}</div>
      <div>{{fullName}}</div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Kobe',
          lastName: 'Bryant'
        },
        methods: {
          getFullName: function () {
            console.log('getFullName');
            return this.firstName + ' ' + this.lastName
          }
        },
        computed: {
          fullName: function () {
            console.log('fullName');
            return this.firstName + ' ' + this.lastName
          }
        }
      })
    </script>
</body>
</html>
