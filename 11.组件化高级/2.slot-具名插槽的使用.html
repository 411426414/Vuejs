<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>slot-具名插槽的使用</title>
</head>
<body>

  <div id="app">
    <cpn><span slot="center">替换中间</span></cpn>
    <cpn><button slot="left">替换左边</button></cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板'
      },
      components: {
      	cpn: {
					template: '#cpn'
        }
      }
    })
  </script>
</body>
</html>
