<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定style(对象语法)</title>
</head>
<body>

  <div id="app">
<!--    <h2 :style="{key(属性名): value(属性值)}">{{msg}}</h2>-->
    <!--'5opx'必须加上单引号，否则是当做一个变量去解析-->
    <h2 :style="{fontSize: '50px'}">{{msg}}</h2>
    <!--finalsize当成一个变量使用-->
    <h2 :style="getStyle()">{{msg}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板',
        fontSize: 50,
        fontColor: 'red'
      },
      methods: {
        getStyle: function () {
          return {fontSize: this.fontSize + 'px', background: this.fontColor}
        }
      }
    })
  </script>
</body>
</html>
