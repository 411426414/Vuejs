<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定class(1)</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

  <div id="app">
    <h2 v-bind:class="{active:true,line:true}">{{msg}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板'
      }
    })
  </script>
</body>
</html>
