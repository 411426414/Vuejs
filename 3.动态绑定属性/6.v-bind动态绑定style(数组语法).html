<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定style(数组语法)</title>
</head>
<body>


    <div id="app">
      <h2 :style="[baseStyle,baseStyle1]">
        {{msg}}
      </h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          msg: '基本模板',
          baseStyle: {background: 'red'},
          baseStyle1: {fontsize: '50px'}
        }
      })
    </script>
</body>
</html>
