<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定class(数组语法)</title>
</head>
<body>

  <div id="app">
    <h2 class="title" v-bind:class="['active','line']">当成字符串解析</h2>
    <h2 class="title" v-bind:class="[active,line]">当成变量解析</h2>
    <h2 class="title" v-bind:class="getClasses()">函数解析</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板',
        active: 'Active',
        line: 'Line'
      },
      methods: {
        getClasses: function () {
          return [this.active,this.line]
        }
      }
    })
  </script>
</body>
</html>
