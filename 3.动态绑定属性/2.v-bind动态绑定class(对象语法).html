<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定class(1)</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

  <div id="app">
    <h2 v-bind:class="{active:isActive,line:isLine}">{{msg}}</h2>
    <button @click="btnClick">按钮</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板',
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>
</html>
