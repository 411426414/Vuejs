<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定class(对象语法)</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

  <div id="app">
    <!--直接通过{}绑定一个类，也可以通过判断，传入多个值-->
    <h2 v-bind:class="{active:isActive,line:isLine}">直接通过{}绑定一个类</h2>
    <!--和普通的类同时存在，并不冲突-->
    <h2 class="title" v-bind:class="{active:isActive,line:isLine}">普通的类同时存在</h2>
    <h2 class="title" v-bind:class="getClasses()">methods方法</h2>
    <button @click="btnClick">按钮</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板',
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        },
        //如果过于复杂，可以放在一个methods
        getClasses: function () {
          return {active: this.isActive,line: this.isLine}
        }
      }
    })
  </script>
</body>
</html>
