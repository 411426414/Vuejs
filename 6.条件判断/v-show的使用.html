<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show的使用</title>
</head>
<body>

  <div id="app">
    <!--
    v-if：当条件为false时，包含v-if指令的元素，根本就不会存在DOM中（即为false时元素在DOM中删除，为true时在生成一个DOM元素）
    v-show: 当条件为false时， v-show只是给我们的元素添加一个行内样式: display: none

    当需要在显示与隐藏之间切片很频繁时,使用v-show
    当只有一次切换时,通过使用v-if

    -->
    <h2 v-if="isShow" id="a">{{msg}}</h2>
    <h2 v-show="isShow" id="b">{{msg}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板',
        isShow: true
      }
    })
  </script>
</body>
</html>
