<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登录切换的案例</title>
</head>
<body>
  <div id="app">
    <h2>具有不同key</h2>
    <span v-if="isUser">
      <label for="userName">用户账号</label>
      <input type="text" id="userName" placeholder="用户账号" key="userName">
    </span>
    <span v-else>
      <label for="userEmail">用户邮箱</label>
      <input type="email" id="userEmail" placeholder="用户邮箱" key="userEmail">
    </span>
    <button @click="isUser = !isUser">切换类型</button>

    <br />
    <br />
    <br />
    <br />

    <h2>具有相同key</h2>

    <span v-if="isUser">
      <label for="userName">用户账号</label>
      <input type="text" id="userName" placeholder="用户账号" key="userName">
    </span>
    <span v-else>
      <label for="userEmail">用户邮箱</label>
      <input type="email" id="userEmail" placeholder="用户邮箱" key="userName">
    </span>
    <button @click="isUser = !isUser">切换类型</button>

    <br />
    <br />
    <br />
    <br />

    <h2>不具有key</h2>

    <span v-if="isUser">
      <label for="userName">用户账号</label>
      <input type="text" id="userName" placeholder="用户账号" key="userName">
    </span>
    <span v-else>
      <label for="userEmail">用户邮箱</label>
      <input type="email" id="userEmail" placeholder="用户邮箱" key="userName">
    </span>
    <button @click="isUser = !isUser">切换类型</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      }
    })
  </script>
</body>
</html>
