<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if的使用</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow">{{msg}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: '基本模板',
      isShow: true
    }
  })
</script>
</body>
</html>
