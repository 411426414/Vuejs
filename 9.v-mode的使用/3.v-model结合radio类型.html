<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model结合radio类型</title>
</head>
<body>
  <!--单选按钮互斥默认用同一个name属性值，vue用v-model因为绑定同一个变量也可以互斥-->
  <div id="app">
    <label for="male">
      <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
      <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <br />
    <h2>你选择的性别是：{{sex}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        sex: '男'
      }
    })
  </script>
</body>
</html>
