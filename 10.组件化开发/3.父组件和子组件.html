<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
</head>
<body>

  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // 1.创建第一个组件构造器（子组件）
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h1>标题1</h1>
          <p>内容</p>
        </div>
      `
    })

    // 2.创建第二个组件构造器（父组件）
		const cpn2 = Vue.extend({
			template: `
        <div>
          <h2>标题2</h2>
          <b>加粗</b>
          <cpn1></cpn1>
        </div>
      `,
			components: {
				cpn1: cpn1
      }
		})


		const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板'
      },
			components: {
      	cpn2: cpn2
      }
    })
  </script>
</body>
</html>
