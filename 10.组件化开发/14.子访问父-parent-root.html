<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子访问父-parent-root</title>
</head>

<body>
    <div id='app'>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            我是cpn组件
            <Ccpn></Ccpn>
        </div>
    </template>
    <template id="Ccpn">
        <div>
            <div>我的子组件</div>
            <button @click="btnClick">按钮</button>
        </div>
    </template>

    <script src='../js/vue.js'></script>
    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            name: '我是cpn组件的name'
                        }
                    },
                    components: {
                        Ccpn: {
                            template: '#Ccpn',
                            methods: {
                                btnClick() {
                                    // 1.访问父组件$parent
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);
                                    
                                    // 1.访问根组件$parent
                                    console.log(this.$root);
                                    console.log(this.$root.msg);
                                }
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
