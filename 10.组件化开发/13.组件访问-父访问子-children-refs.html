<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件访问-父访问子-children-refs</title>
</head>
<body>

  <div id="app">
    <cpn></cpn>
    <button @click="btnClick">按钮</button>
  </div>

  <template id="cpn">
    <div>
      子组件
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板'
      },
      methods: {
				btnClick() {
					console.log(this.$children);
					this.$children[0].showMessage()
				}
      },
      components: {
      	cpn: {
      		template: '#cpn',
          methods: {
      			showMessage() {
							console.log('showMessage');
						}
          }
        }
      }
    })
  </script>
</body>
</html>
