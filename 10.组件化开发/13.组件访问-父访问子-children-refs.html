<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件访问-父访问子-children-refs</title>
</head>
<body>

  <div id="app">
    <cpn></cpn>
    <cpn ref="cpn"></cpn>
    <button @click="btnClick">按钮</button>
  </div>

  <template id="cpn">
    <div>
      子组件
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '基本模板'
      },
      methods: {
				btnClick() {
					// 1.$children
					console.log('$children');
					console.log(this.$children);
					this.$children[0].showMessage()
					console.log(this.$children[0].name);

					// 2.$refs =>对象类型，默认是一个空的对象
					console.log('$refs');
					console.log(this.$refs);
					console.log(this.$refs.cpn);
					console.log(this.$refs.cpn.name);
				}
      },
      components: {
      	cpn: {
      		template: '#cpn',
          data() {
      			return {
      				name: '我是子组件的name'
            }
          },
          methods: {
      			showMessage() {
							console.log('showMessage');
						}
          }
        }
      }
    })
  </script>
</body>
</html>
