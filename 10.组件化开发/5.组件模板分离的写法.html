<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板分离的写法</title>
</head>
<body>

  <div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
  </div>

  <!--分离模板写法-->

  <!--1.通过script标签，注意：类型必须是text/x-template-->
  <script type="text/x-template" id="cpn">
    <div>
      <h1>通过script标签，注意：类型必须是text/x-template</h1>
      <p>通过script标签，注意：类型必须是text/x-template</p>
    </div>
  </script>

  <!--2.通过template标签-->
  <template id="cpn2">
    <div>
      <h2>通过template标签</h2>
      <p>通过template标签</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.注册一个全局组件
		Vue.component('cpn',{
			template: '#cpn'
		})

		Vue.component('cpn2',{
			template: '#cpn2'
		})

    const app = new Vue({
      el: '#app',
      data: {}
    })
  </script>
</body>
</html>
