<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的template</title>
</head>
<body>

    <div id="app">
        {{msg}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: '基本模板'
            }
        })
    </script>
</body>
</html>
