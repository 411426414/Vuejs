<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>哪些数组的方法是响应式的</title>
</head>
<body>

  <div id="app">
    <button @click="btnClick">按钮</button>

    <ul>
      <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['A','B','C','D','E']
      },
      methods: {
        btnClick() {
          // 1.push方法---追加
          // this.letters.push('aaa')

          // 2.pop方法---删除最后一个
          // this.letters.pop()

          // 3.shift方法---删除第一个
          // this.letters.shift()

          // 4.unshift方法---在数组最前面添加元素
          // this.letters.unshift()

          // 5.splice(start),
          // 作用：删除、插入、替换元素
          // 删除元素：第二个参数传入你要删除几个元素(如果没有传参就删除后边的全部元素)
          // this.letters.splice(1,3)
          // 替换元素:第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
          // this.letters.splice(1,3,'z','y','x')
          // 插入元素：第二个参数传入0，并且后面跟上要插入的元素
          // this.letters.splice(1,0,'z','y','x')

          // 6.sort() 排序
          // this.letters.sort()

          // 7.reverse() 翻转元素
          // this.letters.reverse()

          // 2.通过索引值修改数组中的元素(不是响应式)
          // this.letters[0] = 'ABC'




          // 改变数组第一个元素，响应式
          // this.letters.splice(0,1,12345678)

          // set（要修改的对象，索引值，修改后的值）
          Vue.set(this.letters,0,12345678)
        }
      }
    })
  </script>
</body>
</html>
