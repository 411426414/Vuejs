<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak指令的使用</title>
</head>
<body>
<!--
  v-cloak:
    在vue解析之前，div中有一个属性v-cloak
    在vue解析之后，div中没有一个属性v-cloak

-->
  <div id="app">
    <h2>{{msg}}</h2>
    <h2 v-cloak>{{msg}}</h2>
  </div>

  <style>
    [v-cloak]{
      display: none;
    }
  </style>

  <script src="../js/vue.js"></script>
  <script>
    setTimeout(function () {
      const app = new Vue({
        el: '#app',
        data: {
          msg: '基本模板'
        }
      })
    },1000)
  </script>
</body>
</html>
