<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache语法</title>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <h2>{{msg}},的实例</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{number * 2}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
        el: '#app',
        data: {
          msg: '基本模板',
          firstName: 'jie',
          lastName: 'Zheng',
          number: 100
        }
      })
  </script>
</body>
</html>
