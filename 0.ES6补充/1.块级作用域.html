<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>块级作用域</title>
</head>
<body>
  <button>按钮0</button>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>
  <script>
    // ES5中var是没有作用域的(if/for)
    // ES6中let是有作用域的(if/for)

    // 在ES5之前因为if和for都没有块级作用域的概念，所以在很多时候，我们都必须借助于function的作用域来解决应用外面变量的问题
    // 在ES6中，加入了let,let它是有if和for的块级作用域

    //1.变量作用域：变量在什么范围内是可用的
    // {
    //   var name = 'a';
    //   console.log(name)
    // }
    // console.log(name)

    // 2.没有块级作用域引起的问题
    // var fun;
    // if (true){
    //   var name = 'code';
    //
    //   fun = function () {
    //     console.log(22+name)
    //   }
    //   fun();
    // }
    // fun();
    // console.log(28+name)



    // 3.没有块级作用域引起的问题：for的块级
    // 为什么闭包可以解决问题：函数是一个作用域

    // ES5
    /*
      var btns = document.getElementsByTagName('button')
      for (var i = 0; i < btns.length; i++){
        // 闭包
        (function (num) {
          btns[i].addEventListener('click',function () {
            console.log('第' + num + '个按钮被点击')
          })
        })(i)
      }
     */

    // ES6
    var btns = document.getElementsByTagName('button')
    for (let i = 0; i < btns.length; i++){
        btns[i].addEventListener('click',function () {
          console.log('第' + i + '个按钮被点击')
        })
    }
  </script>
</body>
</html>
